<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
    <!-- Typography tokens reference: https://galaxy.vendasta.com/foundations/typography/ -->
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&family=Inter:wght@400;500;700;900&family=Noto+Sans:wght@400;500;700;900"
    />
    <title>Vendasta Slide Generator</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <!-- Local build of Tailwind to avoid CDN usage in production -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body
    class="min-h-screen bg-slate-50"
    style="font-family: Inter, &quot;Noto Sans&quot;, sans-serif"
  >
    <!-- Layout based on Galaxy design system: https://galaxy.vendasta.com/layouts/page -->
    <div class="layout-container flex h-full flex-col">
      <div class="gap-1 px-6 flex flex-1 justify-center py-5">
        <!-- Sidebar -->
        <div class="layout-content-container flex flex-col w-80">
          <div
            class="flex h-full min-h-[700px] flex-col justify-between bg-slate-50 p-4"
          >
            <div class="flex flex-col gap-4">
              <h1 class="text-[#0d141c] text-base font-medium leading-normal">
                Acme Co
              </h1>
              <div class="flex flex-col gap-2">
                <div class="flex items-center gap-3 px-3 py-2">
                  <div
                    class="text-[#0d141c]"
                    data-icon="House"
                    data-size="24px"
                    data-weight="regular"
                  >
                    <!-- icon omitted for brevity -->
                  </div>
                  <p class="text-[#0d141c] text-sm font-medium leading-normal">
                    Home
                  </p>
                </div>
                <!-- Additional menu items ... -->
              </div>
            </div>
          </div>
        </div>
        <!-- Main content -->
        <div
          class="layout-content-container flex flex-col max-w-[960px] flex-1"
        >
          <div class="flex flex-wrap justify-between gap-3 p-4">
            <div class="flex min-w-72 flex-col gap-3">
              <p
                class="text-[#0d141c] tracking-light text-[32px] font-bold leading-tight"
              >
                Acme Co
              </p>
              <p class="text-[#49739c] text-sm font-normal leading-normal">
                Last updated 2 days ago
              </p>
            </div>
          </div>
          <div class="flex px-4 py-3">
            <generate-slide-modal></generate-slide-modal>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./generate-modal.js"></script>
  </body>
</html>
